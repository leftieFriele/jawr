# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

# Javascript properties and mappings
jawr.js.bundle.basedir=/js

jawr.js.bundle.lib.id=/bundles/lib.js
jawr.js.bundle.lib.mappings=/js/lib/**

jawr.js.bundle.myPage.id=/bundles/myPageJs.js
jawr.js.bundle.myPage.mappings=/js/myPageJs/**

jawr.js.bundle.global.id=/bundles/global.js
jawr.js.bundle.global.mappings=/js/global/**

# CSS properties and mappings
jawr.css.bundle.basedir=/css

jawr.css.bundle.lib.id=/bundles/lib.css
jawr.css.bundle.lib.mappings=/css/lib/**

jawr.css.bundle.myPage.id=/bundles/myPage.css
jawr.css.bundle.myPage.mappings=/css/myPage/**
