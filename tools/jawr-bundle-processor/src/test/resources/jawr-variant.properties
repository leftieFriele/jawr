# Common properties
jawr.debug.on=false
jawr.debug.overrideKey=AA

#jawr.url.contextpath.override=http://mycomp/web/resources/
#jawr.url.contextpath.ssl.override=https://mycomp/web/resources/

#jawr.gzip.on=true
jawr.charset.name=UTF-8
jawr.factory.use.orphans.mapper=false

# Javascript properties and mappings
jawr.js.bundle.basedir=/js/

jawr.js.bundle.one.id=/js/bundle/main.js
jawr.js.bundle.one.mappings=/js/global/**

jawr.js.bundle.two.id=/js/bundle/msg.js
jawr.js.bundle.two.mappings=messages:jsmessages(mynamespace)[ui.msg],/js/index/

# CSS properties and mappings
jawr.csslinks.flavor=html
jawr.css.bundle.basedir=/css/
#jawr.css.bundle.factory.global.preprocessors=smartsprites

jawr.css.bundle.factory.bundlepostprocessors=none

jawr.css.bundle.component.id=/bundles/css/component.css
jawr.css.bundle.component.composite=true
jawr.css.bundle.component.child.names=oneCss,twoCss
jawr.css.bundle.component.filepostprocessors=none
jawr.css.bundle.component.bundlepostprocessors=base64ImageEncoder

jawr.css.bundle.twoCss.id=/bundles/css/two.css
jawr.css.bundle.twoCss.mappings=/css/two.css
jawr.css.bundle.twoCss.filepostprocessors=base64ImageEncoder
jawr.css.bundle.twoCss.bundlepostprocessors=none

jawr.css.bundle.oneCss.id=/bundles/css/one.css
jawr.css.bundle.oneCss.mappings=/css/one.css
jawr.css.bundle.oneCss.filepostprocessors=base64ImageEncoder
jawr.css.bundle.oneCss.bundlepostprocessors=none

jawr.css.classpath.handle.image=true

# CSS properties and mappings
jawr.image.hash.algorithm=MD5
