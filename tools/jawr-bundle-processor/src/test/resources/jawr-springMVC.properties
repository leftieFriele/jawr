# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.charset.name=UTF-8
jawr.config.reload.interval=5
jawr.factory.use.orphans.mapper=false

# Javascript properties and mappings
jawr.js.bundle.basedir=/js

jawr.use.bundle.names=false

jawr.js.bundle.one.id=/bundle/js/global.js
jawr.js.bundle.one.mappings=/js/global/**,/js/index/

jawr.js.bundle.two.mappings=messages:messages
jawr.js.bundle.two.locales=en

# CSS properties and mappings
jawr.csslinks.flavor=html
jawr.css.bundle.basedir=/css
#jawr.css.bundle.names=one,two 

jawr.css.bundle.component.id=/bundle/css/component.css
jawr.css.bundle.component.mappings=jar:classpathResources/css/temp.css,/css/one.css

jawr.css.bundle.factory.global.preprocessors=smartsprites

jawr.css.image.classpath.use.servlet=true
jawr.image.hash.algorithm=MD5
jawr.image.resources=/img/appIcons/**,/img/calendarIcons/calendar.png,jar:classpathResources/img/clock.png
