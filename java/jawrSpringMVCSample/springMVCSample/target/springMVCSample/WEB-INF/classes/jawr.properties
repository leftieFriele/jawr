# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.charset.name=UTF-8
jawr.config.reload.interval=5

# Javascript properties and mappings
jawr.js.bundle.basedir=/js

jawr.js.bundle.names=global

jawr.js.bundle.global.id=/bundles/global.js
jawr.js.bundle.global.mappings=messages:messages,/js/**
jawr.js.bundle.global.locales=es
#jawr.locale.resolver=net.jawr.web.resource.bundle.locale.SpringLocaleResolver

# Javascript properties and mappings
jawr.css.bundle.basedir=/css

jawr.css.bundle.names=globalcss
jawr.csslinks.flavor=xhtml
jawr.css.bundle.globalcss.id=/bundles/globalcss.css
jawr.css.bundle.globalcss.mappings=/css/**